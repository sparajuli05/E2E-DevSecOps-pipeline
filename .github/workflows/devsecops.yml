name: Sentinel-Flow-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- STAGE 1: SECURITY ---
  security-static:
    name: ðŸ›¡ï¸ Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Secret Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: IaC Scan (Checkov)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: k8s/
          framework: kubernetes
          quiet: true
          soft_fail: false

  # --- STAGE 2: BUILD ---
  build-and-image-scan:
    name: ðŸ—ï¸ Build
    needs: security-static
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build \
            -t sentinel-app:${{ github.sha }} \
            -f Day02/Dockerfile Day02

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'sentinel-app:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  # --- STAGE 3: DEPLOY (GitOps Sync) ---
  deploy-gitops:
    name: ðŸš€ Deploy
    needs: build-and-image-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Update K8s Manifest
        run: |
          # This simulates a GitOps update by updating the image tag in your YAML
          sed -i "s|image: sentinel-app:.*|image: sentinel-app:${{ github.sha }}|g" k8s/deployment.yaml
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "chore: update image tag to ${{ github.sha }} [skip ci]"
          git push origin main

  # --- STAGE 4: NOTIFY ---
  notifications:
    name: ðŸ“¢ Notify
    needs: [security-static, build-and-image-scan, deploy-gitops]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Determine Failure Reason
        id: reason
        run: |
          if [[ "${{ needs.security-static.result }}" == "failure" ]]; then
            echo "REASON=Security Scans Failed" >> $GITHUB_ENV
          elif [[ "${{ needs.build-and-image-scan.result }}" == "failure" ]]; then
            echo "REASON=Build/Trivy Failed" >> $GITHUB_ENV
          elif [[ "${{ needs.deploy-gitops.result }}" == "failure" ]]; then
            echo "REASON=GitOps Deployment Failed" >> $GITHUB_ENV
          else
            echo "REASON=All Stages Passed!" >> $GITHUB_ENV
          fi
      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          # FIXED: Using single quotes for the expression string
          SLACK_TITLE: 'Sentinel-Flow CI: ${{ needs.build-and-image-scan.result == 'success' && 'SUCCESS' || 'FAILURE' }}'
          SLACK_MESSAGE: |
            *Detail:* ${{ env.REASON }}
            *Run:* https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_COLOR: ${{ needs.build-and-image-scan.result == 'success' && 'good' || 'danger' }}
