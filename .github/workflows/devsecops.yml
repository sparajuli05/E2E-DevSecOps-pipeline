name: Sentinel-Flow-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- STAGE 1: STATIC SECURITY (The "Scan" Stage) ---
  security-static:
    name: ðŸ›¡ï¸ Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Secret Scanning (Gitleaks)
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Infrastructure Security Scan (Checkov)
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: k8s/
          framework: kubernetes
          quiet: true
          soft_fail: false

  # --- STAGE 2: BUILD & ARTIFACT (The "Compute" Stage) ---
  build-and-image-scan:
    name: ðŸ—ï¸ Build and Image Scan
    needs: security-static # Only starts if Stage 1 is green
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        # Note: Using your Day02 path as requested
        run: |
          docker build \
            -t sentinel-app:${{ github.sha }} \
            -f Day02/Dockerfile Day02

      - name: Run Trivy vulnerability scanner
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'sentinel-app:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  # --- STAGE 3: CHATOPS (The "Alert" Stage) ---
  notifications:
    name: ðŸ“¢ Slack Notifications
    needs: [security-static, build-and-image-scan]
    if: always() # Runs even if previous stages failed
    runs-on: ubuntu-latest
    steps:
      - name: Determine Failure Reason
        id: reason
        run: |
          if [[ "${{ needs.security-static.result }}" == "failure" ]]; then
            echo "REASON=Static Security (Gitleaks or Checkov) failed!" >> $GITHUB_ENV
          elif [[ "${{ needs.build-and-image-scan.result }}" == "failure" ]]; then
            echo "REASON=Build or Trivy Scan failed!" >> $GITHUB_ENV
          else
            echo "REASON=Pipeline completed successfully!" >> $GITHUB_ENV
          fi

      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'Sentinel-Flow CI: ${{ needs.build-and-image-scan.result == "success" && "SUCCESS" || "FAILURE" }}'
          SLACK_MESSAGE: |
            *Repo:* ${{ github.repository }}
            *Detail:* ${{ env.REASON }}
            *Run:* https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_COLOR: ${{ needs.build-and-image-scan.result == 'success' && 'good' || 'danger' }}
